<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap inclusions -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Css Inclusions -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navShowcase.css">
    <title>Ghoulish Game Gremlins</title>
</head>
<!-- Page identifier for autoscroll -->
<div id="pageID" class="d-none">eventDetails</div>

<body class="custom-bg-light" id="eventDetails">

    <!-- Header - Logo banner - Main Navbar - Sub-navbar -->
    <!-- Dice logo from here: https://www.pinterest.com.au/pin/336362665917037420/ -->
    <div class="custom-bg-light">
        <!-- Title container -->
        <div class="custom-bg-light w-50 text-center m-3 mx-auto" id="logo">
            <h1 class="">Ghoulish Game Gremlins</h1>
            <hr>
            <img src="./img/dnd dice image.jpeg" alt="Dice Image" class="w-50">
        </div>

    </div>
    <!-- Nav container -->
    <div class=" custom-bg-light  align-self-center d-flex flex-column sticky-top" id="main-nav">
        <!-- Main Nav bar -->
        <nav>
            <div class="row text-center justify-content-around my-auto w-100 mx-auto">
                <div class="col-4 w-75">
                    <p class="nav-link-custom" id="events-link">Events</p>
                </div>
                <div class="col-4 w-75"><a href="index.html" class="nav-link-custom">Home</a></div>
                <div class="col-4 w-75">
                    <p class="nav-link-custom" data-toggle="modal" data-target="#loginModal">Login or Sign Up</p>
                </div>
            </div>
            <!-- Secondary Nav  -->
            <div class="row text-center justify-content-center my-auto w-100 mx-auto bg-dark">
                <div class="col-md-4 w-75">
                    <a href="./eventCreation.html" class="nav-link-custom-light active">Create an Event</a>
                </div>
                <div class="col-md-4 w-75">
                    <a href="accountInformation.html" class="nav-link-custom-light">Account Information</a>
                </div>
            </div>

            <!-- Account name display only show if signed in-->
            <div class="row text-center justify-content-center my-auto w-100 mx-auto bg-dark">
                <div class="col-md-4 w-75">
                    <p class="text-light lead">Hello exampleName!</p>
                </div>
            </div>

        </nav>

    </div>

    <!-- Content Section -->
    <section class="h60">
        <form action="submit">
            <h2 class="text-center m-4">Enter your event details below:</h2>
            <div class="row justify-content-around mt-4">
                <div class="col-md-4 w-75 my-5">
                    <img src="./img/Cards.jpg" alt="cards" class="img-fluid rounded-custom">
                    <div class="input-group mt-4">

                        <div class="custom-file">
                            <input type="file" id="photoInput">
                            <label class="custom-file-label" for="photoInput">Choose file</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 w-75 my-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            Title
                                        </span>
                                    </div>
                                    <input type="text" name="title" id="titleInput" class="form-control">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            Description:
                                        </span>
                                    </div>
                                    <input type="text" name="title" id="titleInput" class="form-control">
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="row justify-content-between my-2">
                                    <div class="col-md-6">
                                        <label for="game">Game Type:</label>
                                        <select name="game" id="game-type" class="form-control">
                                            <option selected>Choose...</option>
                                            <option value="casino">Casino</option>
                                            <option value="dungeons-and-dragons">Dungeons and Dragons</option>
                                            <option value="lan-party">Lan Party</option>
                                            <option value="board-games">Board Games</option>
                                            <option value="magic-the-gathering">Magic the Gathering</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date">Date:</label>
                                        <input type="date" name="date" id="date-input" class="form-control">
                                    </div>
                                </div>
                                <div class="row justify-content-between my-2">
                                    <div class="col-md-6">
                                        <label for="game">Start Time:</label>
                                        <input type="time" class="form-control" value="12:00">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="date">Finish Time:</label>
                                        <input type="time" class="form-control" value="00:00">
                                    </div>
                                </div>
                                <div class="row justify-content-between my-2">
                                    <div class="col-md-6">
                                        <label for="game">Address:</label>
                                        <input type="text" class="form-control" placeholder="Address">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="game">Capacity:</label>
                                        <input type="number" class="form-control" placeholder="Capacity">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card my-3">
                        <div class="card-body">
                            <label for="requirements">Please enter your event's requirements:</label>
                            <textarea name="requirements" id="requirements-input" cols="30" rows="5"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <label for="additional-information">Please enter any additional information:</label>
                            <textarea name="additional-information" id="additional-information-input" cols="30" rows="5"
                                class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-around mt-3">
                        <button class="col-sm-4 btn btn-success">Submit</button>
                        <button class="col-sm-4 btn btn-danger">Cancel</button>
                    </div>

                </div>

            </div>
        </form>
    </section>


    <!-- Footer -->
    <footer class="w-100 bg-dark text-center h10 d-flex flex-column justify-content-center">
        <p class="text-light align-self-center">&copy; Ghoulish Game Gremlins 2022</p>
    </footer>
    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="login-password"
                                placeholder="Enter Password">
                        </div>
                        <div class="form-group text-center">
                            <p class="blockquote">Dont have an account?</p>
                            <button class="btn btn-primary btn-lg btn-block">Sign up!</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer d-flex justify-content-around">
                    <button type="button" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
